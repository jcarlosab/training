<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="menu-container">
    <div class="menu-container_button" id="menuButton">
      <div class="dot"></div>
      <div class="dot static"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    const button = document.getElementById('menuButton');
    button.addEventListener('click', () => {
      button.parentElement.classList.toggle('menu-container--open');
    });
  </script>
</body>
</html>
